Ubuntu:
  common:
    repo:
      varnish:
        repokey_url: https://repo.varnish-cache.org/GPG-key.txt
    packages:
      - augeas-tools
      - augeas-lenses
      - libaugeas0
      - python-augeas
      - tinc
  precise:
    repo:
      varnish:
        "4.1": "deb https://repo.varnish-cache.org/ubuntu/ precise varnish-4.1"
        "4.0": "deb https://repo.varnish-cache.org/ubuntu/ precise varnish-4.0"
  trusty:
    repo:
      varnish:
        "4.1": "deb https://repo.varnish-cache.org/ubuntu/ trusty varnish-4.1"
        "4.0": "deb https://repo.varnish-cache.org/ubuntu/ trusty varnish-4.0"
